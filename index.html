<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks each holding an hour field, text field and save button -->
    <div id="hour-09" class="row time-block">
      <div class="col-sm-1 hour">9am</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-10" class="row time-block">
      <div class="col-sm-1 hour">10am</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-11" class="row time-block">
      <div class="col-sm-1 hour">11am</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-12" class="row time-block">
      <div class="col-sm-1 hour">12pm</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-13" class="row time-block">
      <div class="col-sm-1 hour">1pm</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-14" class="row time-block">
      <div class="col-sm-1 hour">2pm</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-15" class="row time-block">
      <div class="col-sm-1 hour">3pm</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-16" class="row time-block">
      <div class="col-sm-1 hour">4pm</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
    <div id="hour-17" class="row time-block">
      <div class="col-sm-1 hour">5pm</div>
      <textarea class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn fas fa-save"></button>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Javascript -->
  <script src="./Assets/js/script.js"></script>
</body>

</html>
